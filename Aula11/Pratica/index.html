<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Alunos (API)</h1>
      <form id="produtoForm" class="form-inline mb-4">
        <input
          type="number"
          id="ID"
          placeholder="ID"
          class="form-control"
          required
        />
        <input
          type="text"
          id="nome"
          placeholder="nome"
          step="0.01"
          class="form-control"
          required
        />
        <input
          type="text"
          id="Curso"
          placeholder="Curso"
          step="0.01"
          class="form-control"
          required
        />
        <input
        type="text"
        id="Turma"
        placeholder="Turma"
        step="0.01"
        class="form-control"
        required
      />
      <input
      type="text"
      id="Matricula"
      placeholder="Matricula"
      step="0.01"
      class="form-control"
      required
    />
      
        <button type="submit" class="btn btn-success">Adicionar</button>
      </form>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Curso</th>
            <th>Turma</th>
            <th>Matricula</th>
            <th>Ações</th> </tr>
        </thead>
        <tbody id="produtosBody"></tbody>
      </table>
    </div>
    <script src="js/produtos.js"></script>
  </body>
</html>
